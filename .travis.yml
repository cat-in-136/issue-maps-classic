language: node_js
sudo: false
cache:
  directories:
    - node_modules
before_script:
- npm run init
- npm run build
before_deploy:
- npm run zip
deploy:
  provider: releases
  api_key:
    secure: 
  file: public.zip
  all_branches: true
  skip_cleanup: true
  on:
    tags: true
    repo: cat-in-136/issue-maps-classic
after_script:
- npm run clean
notifications:
  email: false
  slack:
    secure: 
