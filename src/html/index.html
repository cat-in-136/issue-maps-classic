<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Issue Maps Classic</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.5/dialog-polyfill.min.css" rel="stylesheet" type="text/css">

  <script type="application/javascript" defer src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;sensor=false"></script>
  <script type="application/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
  <script type="application/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.5/dialog-polyfill.min.js"></script>
  <script type="application/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="application/javascript" defer src="js/main.js"></script>
  <title>Issue Maps Classic</title>
</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title mdl-cell--hide-phone">Issue Maps <sup>Classic</sup></span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon"
                 for="issueSearch">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="search"
                   id="issueSearch">
          </div>
        </div>
      </div>
    </header>
    <main class="mdl-layout mdl-grid mdl-grid--no-spacing">
      <div id="issuesList" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--order-1-phone mdl-layout">
        <ul class="mdl-list">
        </ul>
      </div>
      <div id="map" class="mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-cell--order-0-phone mdl-layout">
      </div>
    </main>
  </div>

  <dialog class="mdl-dialog" id="redmineKeyDialog">
    <form method="dialog">
      <h4 class="mdl-dialog__title">Redmine API Access Key Required</h4>
      <div class="mdl-dialog__content">
        <p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="redmineKey">
            <label class="mdl-textfield__label" for="redmineKey">Redmine API Access Key</label>
          </div>
        </p>
      </div>
      <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">ログイン</button>
      </div>
    </form>
  </dialog>

</body>
</html>
